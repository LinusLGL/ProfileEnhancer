# Streamlit Secrets Template
# Copy this to secrets.toml and add your actual API key
# Note: A system fallback key is available, so this is optional for basic usage

[openai]
api_key = "your_openai_api_key_here"

# How to set up:
# 1. Go to https://platform.openai.com/account/api-keys
# 2. Create a new API key
# 3. Replace "your_openai_api_key_here" with your actual key
# 4. Save this file as secrets.toml (remove .template)
# 5. Or leave empty to use system default key